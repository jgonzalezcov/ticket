<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="ticket, ventas, condicion if" />
    <meta
      name="description"
      content="Página de simulación de ventas de ticket"
    />
    <meta name="author" content="Juan González Covarrubias" />
    <title>Ventas de Ticket</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>
        <img
          src="assets/img/ticketmania.png"
          alt="Logo Ticketmania, el cual es la palabra de letras rojas, sobras en su parte inferior de color rojo y fondo negro"
        />
      </header>
      <main>
        <button class="container_ticket main_button">
          <img
            class="main_image"
            src="assets/img/ticket.png"
            alt="Imagen con 3 logos, los cuales se distribuyen de izquierda a derecha de la siguiente forma: 1) Bonjovi el cual es un corazón con una espada atravesada des arriba hasta abajo y en su parte inferior la palabra Bonjovi. 2) Metallica el cual es la palabra Metallica de color negro y de fondo una tormenta de rayos de color azul y  Guns Roses el cual es un circulo de color amarillo el cual en su parte superior se encuentra la palabra Gunsn y en la parte inferior Roses, también en su interior se encuentran dos pistolas estilo vaqueros y dos rosas de color rojo."
          />
        </button>
        <div class="amount amount_1">
          <input
            placeholder="Numeros del 0 al 10"
            min="0"
            max="10"
            class="input_amount_1"
            type="text"
          />
        </div>
        <div class="amount amount_2">
          <input
            placeholder="Numeros del 0 al 10"
            min="0"
            max="10"
            class="input_amount_2"
            type="text"
          />
        </div>
        <div class="amount amount_3">
          <input
            placeholder="Numeros del 0 al 10"
            min="0"
            max="10"
            class="input_amount_3"
            type="text"
          />
        </div>
        <div class="info_container">
          <p class="info"></p>
        </div>
        <div class="button_calc_container">
          <button class="button_calc">Verificar</button>
        </div>
        <p class="title_password">Ingrese su contraseña</p>
        <div class="select_num_container">
          <select class="in hundred">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <select class="in ten">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <select class="in unit">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <div class="button_password_container">
          <button class="button_password">Ingresar</button>
        </div>
      </main>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
